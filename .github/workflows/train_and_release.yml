name: Train and Release Model

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  train-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare output directory
        run: mkdir -p output

      - name: Run data preparation
        run: python src/read_data.py

      - name: Run text preprocessing
        run: python src/text_preprocessing.py

      - name: Train model
        run: python src/text_classification.py

      - name: Archive model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: output/*.joblib

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Create GitHub Release and upload model
        if: github.event_name == 'workflow_dispatch'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.event.inputs.release_tag }}
        run: |
          gh release create "$TAG" \
            --title "Model Release $TAG" \
            --notes "Automated model release for tag $TAG" \
            || echo "Release $TAG already exists, continuing..."

          gh release upload "$TAG" output/*.joblib --clobber