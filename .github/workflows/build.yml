name: Train and Build Multi-Arch Image

on:
  push:
    branches: ["f4"]
  workflow_dispatch:

jobs:

  train:
    name: Train Model
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create output directory
        run: mkdir -p output

      - name: Train model
        run: |
          python src/read_data.py
          python src/text_preprocessing.py
          python src/text_classification.py
      - name: Prepare artifact folder
        run: |
          mkdir -p artifact_bundle
          cp -r output artifact_bundle/
          cp src/serve_model.py artifact_bundle/
          cp requirements.txt artifact_bundle/
      - name: Upload trained model
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: artifact_bundle


  build:
    name: Build & Push Multi-Arch Image
    needs: train  
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download trained model
        uses: actions/download-artifact@v4
        with:
          name: trained-model
          path: artifact_bundle

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU (for multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/doda25-team5/sms-backend:latest
